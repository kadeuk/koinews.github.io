---
layout: default
---

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코인 뉴스 RUSH</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 text-slate-800">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <svg width="32" height="32" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-sky-600">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M50 0C22.3858 0 0 22.3858 0 50C0 77.6142 22.3858 100 50 100C77.6142 100 100 77.6142 100 50C100 22.3858 77.6142 0 50 0ZM50 10C27.9086 10 10 27.9086 10 50C10 72.0914 27.9086 90 50 90C72.0914 90 90 72.0914 90 50C90 27.9086 72.0914 10 50 10Z" fill="currentColor"/>
                    <path d="M40 50L50 35L60 50L50 65L40 50Z" fill="currentColor"/>
                </svg>
                <h1 class="text-2xl font-bold text-sky-700">코인 뉴스 RUSH</h1>
            </a>
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="text-slate-600 hover:text-sky-600 transition-colors">홈</a>
                <a href="#latest-news" class="text-slate-600 hover:text-sky-600 transition-colors">최신 뉴스</a>
            </nav>
            <button id="mobile-menu-button" class="md:hidden p-2 text-slate-600 hover:text-sky-600">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg">
            <a href="index.html" class="block px-4 py-3 text-slate-600 hover:bg-sky-50 hover:text-sky-600 transition-colors">홈</a>
            <a href="#latest-news" class="block px-4 py-3 text-slate-600 hover:bg-sky-50 hover:text-sky-600 transition-colors">최신 뉴스</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- 최신 뉴스 리스트 (자동으로 md파일 리스트업) -->
        <section id="latest-news">
            <h2 class="text-3xl font-semibold text-sky-700 mb-6 pb-2 border-b-2 border-sky-200">최신 뉴스</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                {% for post in site.posts limit:9 %}
                <div class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col transform hover:scale-105 transition-transform duration-300">
                    <div class="p-6 flex flex-col flex-grow">
                        <h3 class="text-xl font-bold text-slate-900 mb-2">
                            <a href="{{ post.url }}" class="hover:text-sky-700 transition-colors">{{ post.title }}</a>
                        </h3>
                        <p class="text-slate-600 text-sm mb-3 flex-grow">
                            {{ post.excerpt | strip_html | truncate: 90 }}
                        </p>
                        <p class="text-xs text-slate-500 mb-4">
                            게시 날짜: {{ post.date | date: "%Y년 %m월 %d일" }}
                        </p>
                        <a href="{{ post.url }}" class="mt-auto self-start inline-flex items-center text-sky-600 hover:text-sky-700 font-semibold group">
                            자세히 보기
                            <i data-lucide="chevron-right" class="w-4 h-4 ml-1 group-hover:translate-x-1 transition-transform"></i>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-800 text-slate-300 mt-12">
        <div class="container mx-auto px-4 py-8 text-center">
            <p>&copy; 2025 코인 뉴스 RUSH. 모든 권리 보유.</p>
            <p class="text-sm mt-1">
                <a href="#" class="hover:text-sky-400 transition-colors">개인정보처리방침</a> | 
                <a href="#" class="hover:text-sky-400 transition-colors">이용약관</a> | 
                <a href="#" class="hover:text-sky-400 transition-colors">문의하기</a>
            </p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
